<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Core ToolTip Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/core-tooltip/core-tooltip.html">
</head>
<body>
    <section>
        <core-tooltip position="right" show>
            <h2>PolymerJS Icon Tooltip</h2>
            <div tip >
                <img src="https://www.polymer-project.org/images/logos/lockup.svg">
            </div>
        </core-tooltip>
        <br/>
        <core-tooltip label="PolymerJS core-tooltip element" position="right" noarrow >
            <img src="https://www.polymer-project.org/images/logos/lockup.svg">
        </core-tooltip>
        <br/>
    </section>
</body>
</html>
