<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Shadow DOM : basic example</title>
</head>
<body>
    <div id="aShadowHost"></div>
    <script>
        var aShadowHost = document.getElementById("aShadowHost"),
                aShadowRoot = aShadowHost.createShadowRoot();
        aShadowRoot.innerHTML = "<h1>Hi, this is example of shadowDOM.</h1>";
    </script>
</body>
</html>
