<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <script src="js/bosonic-polyfills.js"></script>
    <script src="js/b-sortable.js"></script>
    <link href="css/b-sortable.css" rel="stylesheet">
</head>
<body>
    <style>
        b-sortable ul {
            list-style-type: none;
            width: 150px;
        }
        b-sortable li {
            border: 1px solid #ccc;
            background-color: #ddd;
            margin: 5px;
        }
        b-sortable li.sortable-ghost {
           opacity: .25;
            -webkit-transition: -webkit-transform 0.2s ease-out;
            -moz-transition: -moz-transform 0.2s ease-out;
           -webkit-transform: scale(0.8);
           -moz-transform: scale(0.8);
        }
        b-sortable li.sortable-over {
           opacity: .25;
        }
    </style>
    <b-sortable>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>
    </b-sortable>
    <script type="text/javascript">
        window.addEventListener('WebComponentsReady', function() {
            var sortable = document.querySelector('b-sortable');
            sortable.addEventListener('update', function(e) {
                console.log('update', e);
            }, false);
        });
    </script>
</body>
